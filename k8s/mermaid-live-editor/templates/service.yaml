apiVersion: v1
kind: Service
metadata:
  name: {{ include "mermaid-live-editor.fullname" . }}
  labels:
    {{- include "mermaid-live-editor.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - name: http
      port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      {{ if eq .Values.service.type "NodePort" }}
      nodePort: {{ .Values.service.nodePort }}
      {{ end }}
  selector:
    {{- include "mermaid-live-editor.selectorLabels" . | nindent 4 }}
